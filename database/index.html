<style>
blockquote{
  display:block;
  background: #fff;
  padding: 15px 20px 15px 18px;
  margin: 0 0 20px;
  position: relative;
  width: 390px;
  word-wrap: break-word;
  
  /*Font*/
  font-family: verdana;
  font-size: 16px;
  line-height: 1.2;
  color: #666;
  text-align: fixed;
  
  /*Borders - (Optional)*/
  border-left: 15px solid #f23246;
  border-right: 2px solid #f23246;
  
  /*Box Shadow - (Optional)*/
  -moz-box-shadow: 2px 2px 15px #ccc;
  -webkit-box-shadow: 2px 2px 15px #ccc;
  box-shadow: 2px 2px 15px #ccc;
}
  
  /*Font*/
  font-family: Georgia, serif;
  font-size: 60px;
  font-weight: bold;
  color: #999;
  
  /*Positioning*/
  position: absolute;
  left: 10px;
  top:5px;
}

blockquote::after{
  /*Reset to make sure*/
  content: "";
}

blockquote a{
  text-decoration: none;
  background: #eee;
  cursor: pointer;
  padding: 0 3px;
  color: #c76c0c;
}

blockquote a:hover{
 color: #666;
}

blockquote em{
  font-style: italic;
}
</style>

    </title>
  </head>

</body>
